<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Voting app</title>
</head>
<body class="bg-light text-center">
<div class="jumbotron">
    <h1 class="display-4">Vote</h1>
    <p class="lead">Use this frontend to make a vote.</p>
    <hr class="my-4">
    <p>Hostname: {{ hostname }}</p>
</div>

<div class="row">
    <div class="col">
        <div class="card text-center mx-auto" style="width: 18rem;">
            <img src="/static/images/animals.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Cats vs dogs</h5>
                <p class="card-text">Who are the best pet?</p>
                <button class="btn btn-primary vote" data-option="cats">
                    Cats
                    <span class="check" style="display: none">✓</span>
                </button>
                <button class="btn btn-primary vote" data-option="dogs">
                    Dogs
                    <span class="check" style="display: none">✓</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/static/js/script.js" crossorigin="anonymous"></script>
</body>
</html>
