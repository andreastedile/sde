<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votes</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- chart.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css"
          integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous">
</head>
<body class="text-center">

<div class="jumbotron">
    <h1 class="display-4">Results</h1>
    <p class="lead">Topic: Cats and dogs</p>
</div>

<div class="container-sm">
    <canvas id="chart" style="height:50vh"></canvas>
</div>

</body>

<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const chart = new Chart(
        document.getElementById('chart'),
        {
            type: 'pie',
            data: {
                labels: ['Cats', 'Dogs'],
                datasets: [{
                    data: [],
                    backgroundColor: ["#F7464A", "#46BFBD"],
                    hoverBackgroundColor: ["#FF5A5E", "#5AD3D1"]
                }]
            },
            options: {
                responsive: true
            }
        }
    );

    const getResults = async () => {
        try {
            const res = await axios.get('http://localhost:8000/results');

            const body = res.data.body;

            let options = [];
            let votes = [];
            Object.keys(body).forEach(key => {
                options.push(key);
                votes.push(body[key]);
            })

            chart.data.labels = options;
            chart.data.datasets[0].data = votes;
            chart.update();
        } catch (err) {
            // See Handling Errors: https://github.com/axios/axios#axios-api
            if (err.response) {
                // The request was made and the server responded with a status code
                // that falls out of the range of 2xx
                console.error(`Server replied with status ${err.response.status}:\n
                ${JSON.stringify(err.response.data, null, '\t')}`);
            } else if (err.request) {
                console.error(('The request was made but no response was received'));
            } else {
                console.error(('Unspecified error'));
            }
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        getResults();
        setInterval(() => {
            getResults();
        }, 5 * 1000);
    });


</script>
<script>

</script>
</html>
